<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration form</legend>
            <table cellpadding="10px" cellspacing="10px">
                <tr>
                    <td>
                        <label for="fn">First name</label>
                    </td>
                    <td>
                        <input type="text" id="fn" name="fn" placeholder="first name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="ln">Last name</label>
                    </td>
                    <td>
                        <input type="text" id="ln" name="ln" placeholder="last name" required>
                    </td>
                </tr>

                

                <tr>
                    <td>
                        <label for="gen">Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="gen" name="gender" value="male">male
                        <input type="radio" id="gen" name="gender" value="female">female
                        <input type="radio" id="gen" name="gender" value="others">others
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="dob">Date of birth</label>
                    </td>
                    <td>
                        <input type="datetime-local" id="dob" name="dob"  required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="ema">Email</label>
                    </td>
                    <td>
                        <input type="email" id="ema" name="email" placeholder="enter email" required>
                    </td>
                </tr>
                <tr>
                    
                    <tr>
                        <td>
                            <label for="pass">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pass" name="password" placeholder="enter the password" required>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label for="password">Re-enter the Password</label>
                        </td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Re-enter the password" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="cb"></label>
                        </td>
                        <td >
                            <input type="checkbox" id="cb" required>I have read all the erms and condition and agreed to the terms and condition.
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button><a href="apllicationsubmited.html">submit</a></button>
                        </td>
                        <td>
                            <button>cancel</button>
                        </td>
                    </tr>


            </table>
        </fieldset>
    </form>
</body>
</html>
